<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>galarey-demo</title>
    <script src="../../dist/toolkit.js"></script>
</head>

<body>
    <h1>Пример простой галареи</h1>
    <div class="js-galarey"></div>
    <script>
        (function() {
            'use strict';
            const myGalarey = new Galarey({
            /**
             * @inLine {bool} - 1: в строку, 0 : плитка
             * @size - кол-во элементов
             */
                inLine : false,
                size : 14
            });
            myGalarey.render(document.querySelector('.js-galarey'));
            myGalarey.run(false, 14);
        })();
    </script>
</body>

</html>
